<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .wrapper {
                margin-top: 20px;
                margin-left: 20px;
            }
            .wrapper__item {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__item">
                <label class="input">
                    <p class="input__text">label</p>
                    <div class="input__wrap">
                        <input type="text" class="input__field" placeholder="Placeholder">
                        <svg class="input__icon input__icon--success">
                            <use xlink:href="../../assets/images/sprites.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon--error">
                            <use xlink:href="../../assets/images/sprites.svg#error"></use>
                        </svg>
                    </div>
                </label>
            </div>

            <div class="wrapper__item">
                <label class="input input--success">
                    <p class="input__text">success</p>
                    <div class="input__wrap">
                        <input type="text" class="input__field" placeholder="Placeholder">
                        <svg class="input__icon input__icon--success">
                            <use xlink:href="../../assets/images/sprites.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon--error">
                            <use xlink:href="../../assets/images/sprites.svg#error"></use>
                        </svg>
                    </div>
                </label>
            </div>

            <div class="wrapper__item">
                <label class="input input--error">
                    <p class="input__text">error</p>
                    <div class="input__wrap">
                        <input type="text" class="input__field" placeholder="Placeholder">
                        <svg class="input__icon input__icon--success">
                            <use xlink:href="../../assets/images/sprites.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon--error">
                            <use xlink:href="../../assets/images/sprites.svg#error"></use>
                        </svg>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
