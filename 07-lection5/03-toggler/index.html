<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            .wrap {
                margin-left: 20px;
                margin-top: 20px;
            }
            .wrap__item {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="wrap__item">
                <label class="toggler">
                    <input type="checkbox" class="toggler__input">
                    <div class="toggler__icon">
                        <span class="toggler__checkmark"></span>
                    </div>
                    <p class="toggler__text">Off</p>
                </label>
            </div>
            <div class="wrap__item">
                <label class="toggler">
                    <input type="checkbox" class="toggler__input" checked>
                    <div class="toggler__icon">
                        <span class="toggler__checkmark"></span>
                    </div>
                    <p class="toggler__text">On</p>
                </label>
            </div>
            <div class="wrap__item">
                <label class="toggler">
                    <input type="checkbox" class="toggler__input" disabled>
                    <div class="toggler__icon">
                        <span class="toggler__checkmark"></span>
                    </div>
                    <p class="toggler__text">Disabled</p>
                </label>
            </div>
        </div>
    </body>
</html>
